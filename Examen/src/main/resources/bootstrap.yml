eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
spring:
  devtools:
    restart:
      aditional-paths: src/main/java
  application:
    name: Examen
  jpa:
    database-platform: org.hibernate.dialect.PostgresPlusDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  datasource:
    plataform: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/db_examenes?autorReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
    username: postgres
    password: root